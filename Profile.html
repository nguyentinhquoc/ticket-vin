<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home</title>
  <link rel="icon" type="image/x-icon" href="./../public/img/favicon-icon.ico" />
  <!-- ICON -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    referrerpolicy="no-referrer" />
  <!-- FONT -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet" />
  <!-- bostrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
  <script type="module" src="./assets/main-DW9870Vv.js"></script>
  <link rel="stylesheet" href="./assets/main-BzLx-IPu.css">
</head>

<body>

  <div class="profile">
    <div class="profile__header">
      <div class="container">
        <h1 class="profile__title">Profile</h1>
        <div class="profile__close-btn">
          <i class="fa-solid fa-xmark"></i>
        </div>
      </div>
    </div>
    <div class="profile_list">
      <div class="container">
        <div class="profile__user">
          <div class="profile__info">
            <div class="profile__avatar">
              <img src="./profile/avatar.png" alt="Profile Avatar" />
            </div>
            <div>
              <h2 class="profile__name">Rocket Desible Co.</h2>
              <span class="profile__role">Organizer</span>
            </div>
          </div>
          <button class="profile__edit-btn">
            <img src="./profile/pencil.svg" alt="Profile Avatar" />
          </button>
        </div>
        <div class="profile__section">
          <h3 class="profile__section-title">Setting</h3>
          <ul class="profile__list">
            <li class="profile__item">
              <div>
                <img src="./profile/personal_Information.svg" alt="" />
                <a href="">Personal Information</a>
              </div>
              <img src="./profile/right_arrow.svg" alt="" />
            </li>
            <li class="profile__item">
              <div>
                <img src="./profile/payments.svg" alt="" /><a href="">Payments</a>
              </div>
              <img src="./profile/right_arrow.svg" alt="" />
            </li>
            <li class="profile__item">
              <div>
                <img src="./profile/login_and_security.svg" alt="" />
                <a href="">Login and Security</a>
              </div>
              <img src="./profile/right_arrow.svg" alt="" />
            </li>
            <li class="profile__item">
              <div>
                <img src="./profile/accessibility.svg" alt="" />
                <a href="">Accessibility</a>
              </div>
              <img src="./profile/right_arrow.svg" alt="" />
            </li>
            <li class="profile__item">
              <div>
                <img src="./profile/notification.svg" alt="" />
                <a href="">Notification</a>
              </div>
              <img src="./profile/right_arrow.svg" alt="" />
            </li>
          </ul>
        </div>

        <div class="profile__section">
          <h3 class="profile__section-title">Support</h3>
          <ul class="profile__list">
            <li class="profile__item">
              <div>
                <img src="./profile/help_center.svg" alt="" />
                <a href="">Help Center</a>
              </div>
              <img src="./profile/right_arrow.svg" alt="" />
            </li>
            <li class="profile__item">
              <div>
                <img src="./profile/how_it_works.svg" alt="" />
                <a href="">How It Works</a>
              </div>
              <img src="./profile/right_arrow.svg" alt="" />
            </li>
            <li class="profile__item">
              <div>
                <img src="./profile/terms_and_conditions.svg" alt="" />
                <a href="">Terms and Conditions</a>
              </div>
              <img src="./profile/right_arrow.svg" alt="" />
            </li>
            <li class="profile__item">
              <div>
                <img src="./profile/privacy_policy.svg" alt="" />
                <a href="">Privacy Policy</a>
              </div>
              <img src="./profile/right_arrow.svg" alt="" />
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <nav>
  <ul>
    <li>
      <a href="">
        <img src="./menu/home.svg" alt="icon home" />
        Home
      </a>
    </li>
    <li>
      <a href="">
        <img src="./menu/explore.svg" alt="icon explore" />
        Explore
      </a>
    </li>
    <li>
      <a href="">
        <img src="./menu/whishlist.svg" alt="icon whishlist" />
        Whishlist
      </a>
    </li>
    <li class="active">
      <a href="">
        <img src="./menu/menu.svg" alt="icon menu" />
        Menu
      </a>
    </li>
  </ul>
</nav>

</body>
<script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>

</html>
